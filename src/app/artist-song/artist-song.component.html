
<div class="songs" style="text-align:center">
    <mat-nav-list class="mat-list">
        <mat-list-item class="mat-list-items" *ngFor="let song of songs">
            <h4 mat-line (click)="reload()"
            routerLink="/detail/{{song.mbid}}">
                {{song.name}}
            </h4>
        </mat-list-item>
    </mat-nav-list>
</div>
