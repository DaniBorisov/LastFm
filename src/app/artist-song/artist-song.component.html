<div style="text-align:center">
  <ng-container  *ngFor="let song of songs">
      <ul class="songs">
           <li>
              <div *ngIf="song.name">
                   <a>
                       <span class="badge"> {{song.name}} </span> 
                  </a>
             </div>
          </li>
      </ul>
  </ng-container>
</div>
