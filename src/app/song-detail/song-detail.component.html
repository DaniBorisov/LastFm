<div *ngIf="song.name">

    <!-- default view -->
      <h3>{{ song.name | uppercase }}</h3>
    <!-- Artist Songs View -->
    <ng-container *ngIf="parent">
      <button (click)="goBack()">go back</button>
      <div><span>artist: </span> {{song.artist.name}} </div>
      <app-artist-detail [mbid]="song.artist.mbid"></app-artist-detail>
        <div class="songs">
          <ng-container  *ngFor="let song of artistSongs">
              <li>
                  <a>
                      <app-song-detail [mbid]= "song.mbid">
                      </app-song-detail>
                  </a>
              </li>
          </ng-container>
        </div>
    </ng-container>
</div>
